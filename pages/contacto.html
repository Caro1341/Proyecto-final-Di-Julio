    <main>
      <h1 class="text-uppercase text-center pt-3">contáctanos</h1>
      <div class="container mb-3">
        <div class="row">
          <div class="mb-3 col-4">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Nombre"
            />
          </div>
          <div class="mb-3 col-4">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Email"
            />
          </div>
          <div class="mb-3 col-4">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input
              type="tel"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Teléfono"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"></label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
            placeholder="Escriba su mensaje..."
          ></textarea>
        </div>
        <div
          class="d-grid gap-2 d-md-flex justify-content-md-center opacity-50"
        >
          <button
            type="submit"
            class="btn btn-light text-uppercase border border-secondary"
          >
            enviar
          </button>
        </div>
      </div>
      <div class="border border-secondary text-center mb-2 pt-3">
        <div>
          <i class="fa-solid fa-location-pin"></i>
          <p>Colón 1001</p>
        </div>
        <div>
          <i class="fa-solid fa-phone"></i>
          <p>(0223) 123 454545</p>
        </div>
        <div>
          <i class="fa-solid fa-envelope"></i>
          <p>interiorismo@piensaespacio.com</p>
        </div>

      <iframe

        height="450"
        style="border: 0"
        allowfullscreen=""
